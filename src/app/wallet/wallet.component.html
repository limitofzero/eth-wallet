<app-card>
  <app-copied-content class="w-100 d-flex justify-center" ngProjectAs="header">
    <button tuiButton appearance="flat" type="button">{{ address | async }}</button>
  </app-copied-content>
  <div ngProjectAs="body">
    <tui-accordion>
      <tui-accordion-item [showArrow]="false">
        <div class="d-flex d-align-center">
          <div class="operation-pic">
            <tui-svg class="coin-pic" [src]="'/assets/img/ethereum-eth.svg'"></tui-svg>
          </div>

          {{ balance | async | eth }} ETH
        </div>
      </tui-accordion-item>
    </tui-accordion>

  </div>
</app-card>
